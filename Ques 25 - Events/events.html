<!--
    JavaScript Events are actions or occurrence that happen in the 
    browser. They can be triggered by various user interactions or by
    the browser itself.

    Some common events includes:
    -- onclick 
    -- onmouseover
    -- onmouseout
    -- onkeydown
    -- onkeyup
    -- onchange
    -- onload
    -- onsubmit
    -- onfocus
    -- onblur
-->

<!DOCTYPE html>
<html>
    <head>
        <script>
            function hiThere() {
                alert("Hi, there!");
            }
        </script>
    </head>

    <body>
        <button type="button" onclick="hiThere()" style="margin-left:50%;">
            Click me event
        </button>
    </body>
</html>
