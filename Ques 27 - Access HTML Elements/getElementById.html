<!-- 
    Accessing DOM Elements by Id
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1 id="techunsolved">
            Techunsolved
        </h1>
        <p>DOM getElementById() Method</p>
    </body>
    <script>
        let temp = document.getElementById('techunsolved');

        console.log(temp);
        console.log(temp.innerHTML);
    </script>
</html>
